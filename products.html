<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="mikehawksoft.png" type="image/png">
    <title>Products - MikeHawkSoft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: #ffffff;
            border-bottom: 1px solid #eaeaea;
        }
        .logo {
            height: 40px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: #0078d4;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px;
        }
        .product {
            width: 150px;
            height: 150px;
            margin: 20px;
            background-color: #0078d4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            max-width: 600px;
            width: 100%;
        }
        .modal-content img {
            max-width: 200px;
            margin-right: 20px;
        }
        .close {
            cursor: pointer;
            color: #0078d4;
            font-weight: bold;
            margin-left: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f3f3f3;
            border-top: 1px solid #eaeaea;
        }
    </style>
</head>
<body>

<header>
    <img src="https://media.discordapp.net/attachments/1137348276895625297/1285954457196040275/MIKEHAWKSOFFF.png?ex=66ec25ea&is=66ead46a&hm=c68c68e4e223e96c4e1473b856c725cf87b2c48964a7f1eff0d2eed641c36486&=&format=webp&quality=lossless&width=231&height=49" alt="Logo" class="logo">
    <nav>
        <a href="/index.html">Home</a>
        <a href="/products.html">Products</a>
    </nav>
</header>

<div class="product-container">
    <div class="product" onclick="openModal('WIIMBOWS 69', 'https://media.discordapp.net/attachments/1137348276895625297/1285958993872814151/Un323itled-3.png?ex=66ec2a24&is=66ead8a4&hm=fa6c10bf16468f7b8a120ab1839e1fb380e690e935cabd46eb161d82ffa3fcbe&=&format=webp&quality=lossless&width=267&height=160', 'Wiimbows 69 is an HIGH performance Operating System based on Windows 96 on where it has performance for such browsers and ETC..', 'about:blank')">Product 1</div>
</div>

<div class="modal" id="productModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Product Image">
        <div>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <a id="modalDownload" href="#" target="_blank"><button>Download</button></a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 MikeHawkSoft. All rights reserved.</p>
</footer>

<script>
    function openModal(title, image, description, downloadLink) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalImage').src = image;
        document.getElementById('modalDescription').innerText = description;
        document.getElementById('modalDownload').href = downloadLink;
        document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('productModal').style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('productModal')) {
            closeModal();
        }
    }
</script>

</body>
</html>
